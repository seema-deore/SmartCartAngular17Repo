<div class="row">
<div class="col-lg-1"></div>
<div class="col-lg-3 mt-5" >
  <h4 class="mb-2">Add Category</h4>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" >
  
    <div> 
      <label>Category Name</label>     
      <input type="text" class="form-control my-2" formControlName="categoryName" />
      <div class="error" *ngIf="categoryForm.get('CategoryName')?.touched && categoryForm.get('categoryName')?.invalid">
        Category Name is required
      </div>
    <div>  
      <label>Parent Category ID</label>    
      <input type="number" class="form-control my-2" formControlName="parentCategoryId" placeholder="Parent Category ID"/>
    </div>

    <div> 
      <label>User ID</label>  
      <input type="number" class="form-control my-2" formControlName="userId" placeholder="User ID"/>
    </div>
    <div class="my-2" >
    <button class="form-control btn bgcolor-primary text-white" type="submit">
      {{ isEditing ? 'Update Category' : 'Add Category' }}
    </button>
    </div>
    </div>
</form>
</div>
<div class="col-lg-7 category-management-container"> 
   <h4 class="mb-2">Update / Delete Category</h4>
  <table class="category-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Parent Category ID</th>
        <th>User ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoryList">
        <td>{{ category.categoryId }}</td>
        <td>{{ category.categoryName }}</td>
        <td>{{ category.parentCategoryId }}</td>
        <td>{{ category.userId }}</td>
        <td>
          <button (click)="onEdit(category)" class="btn button-primary"><i class="bi bi-cart"></i></button>
          <button (click)="onDelete(category.categoryId)" class="btn button-primary"><i class="bi bi-x"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="col-lg-1"></div>
</div>
