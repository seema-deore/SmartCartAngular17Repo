<div class="checkout-container">
  <h2>Checkout</h2>

  <form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">
    <div class="row">
        <div class="col-lg-6">
    <div class="form-group">
      <label>Full Name</label>
      <input class="form-control" formControlName="fullName" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea class="form-control" formControlName="address"></textarea>
    </div>

    <div class="form-group">
      <label>City</label>
      <input class="form-control" formControlName="city" />
    </div>

    <div class="form-group">
      <label>Postal Code</label>
      <input class="form-control" formControlName="postalCode" />
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <select class="form-control" formControlName="paymentMethod">
        <option value="COD">Cash on Delivery</option>
        <option value="Card">Credit/Debit Card</option>
        <option value="UPI">UPI</option>
      </select>
    </div>
</div>
<div class="col-lg-6">
    <h3>Order Summary</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.name }}</td>
          <td>{{ item.qty }}</td>
          <td>₹{{ item.price * item.qty }}</td>
        </tr>
        <tr>
          <td colspan="2"><strong>Total</strong></td>
          <td><strong>₹{{ totalPrice }}</strong></td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-success" type="submit">Place Order</button>
    </div>
    </div>
  </form>
</div>
