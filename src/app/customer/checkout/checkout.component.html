
<div class="checkout-container">

  <form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">
    <div class="row">
        <div class="col-lg-6">
            <h3 >Customer Details</h3>
    <div class="form-group">
      <label>Full Name</label>
      <input class="form-control" formControlName="fullName" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea class="form-control" formControlName="address"></textarea>
    </div>

    <div class="form-group">
      <label>City</label>
      <input class="form-control" formControlName="city" />
    </div>

    <div class="form-group">
      <label>Postal Code</label>
      <input class="form-control" formControlName="postalCode" />
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <select class="form-control" formControlName="paymentMethod">
        <option value="COD">Cash on Delivery</option>
        <option value="Card">Credit/Debit Card</option>
        <option value="UPI">UPI</option>
      </select>
    </div>
        </div>
        <div class="col-lg-6">
            <h3 >Order Summary</h3>     

          <table class="table table-bordered table-hover text-center">
            <thead>
              <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Category</th>
                <th>Price (₹)</th>
                <th>Quantity</th>
                <th>Subtotal (₹)</th>
                
              </tr>
            </thead>
            <tbody>
             @for(item of cartProductList; track item.cartId){
              <tr>
                <td>
                  <img [src]="item.productImageUrl" alt="{{ item.productName }}" width="60" height="60">
                </td>
                <td>{{ item.productName }}</td>
                <td>{{ item.categoryName }}</td>
                <td>{{ item.productPrice }}</td>
                <td>
                  {{item.quantity}}
                </td>
                <td>{{ item.productPrice * item.quantity }}</td>
                <td>
                  <!-- <button class="btn btn-danger btn-sm" (click)="removeItem(item.cartId)">X</button> -->
                </td>
              </tr>
            }
            </tbody>
            <tfoot>
              <tr>
                <td colspan="5" class="text-end"><strong>Total</strong></td>
                <td colspan="2"><strong>₹{{ totalAmount }}</strong></td>
              </tr>
            </tfoot>
          </table>

          <button  type="submit" class="btn btn-success w-100 mt-3">Place Order</button>
        </div>
    </div>
    
  </form>
</div>
