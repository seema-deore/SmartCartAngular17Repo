

<header class="header-bg d-flex align-items-center text-white p-0 m-0">
  <div class="container text-center set-highlight">
    <h1 class="display-4 fw-lighter animate__animated animate__fadeInDown">Smart Cart</h1>
    <p class="lead animate__animated animate__fadeInUp">Your One-Stop Shop for Smart Deals</p>
  <div class="text-center mt-5">
    <button class="btn shop-now-btn bgcolor-primary text-white fs-5"><a [routerLink]="['/customer/products']" routerLinkActive="router-link-active" >Shop Now</a></button>
  </div>
  </div>
</header>

<div class="row">
<div class="col-lg-1"></div>

<div class="col-lg-10">
<div class="container">
  <!-- <h3 class="text-center mb-4">Our Customer Services</h3> -->
  <div class="row row-cols-1 row-cols-md-4 g-3">
    <div class="col" *ngFor="let service of services">
      <div class="card h-100 text-center shadow-sm service-card ">
        <div class="card-body p-2">
          <i [class]="service.icon" style="font-size: 1.5rem;"></i>
          <h6 class="card-title mt-1 fw-lighter ">{{ service.title }}</h6>
          <p class="card-text text-primary" style="font-size: .8rem;">{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div> 
 
<div class="row offers-row">
  <div class="col-md-6 offer-col mt-5" style="background-image: url('/assets/images/offer1.jpg');">
    <div class="offer-overlay">
      <h3>Big Sale!</h3>
      <p>Up to 50% off on electronics</p>
    </div>
  </div>

  <div class="col-md-6 offer-col mt-5" style="background-image: url('/assets/images/offer1.jpg');">
    <div class="offer-overlay">
      <h3>Festive Offer</h3>
      <p>Buy 1 Get 1 Free on fashion</p>
    </div>
  </div>
</div>

 <div class="d-flex overflow-auto gap-4 mt-5">
    <div
      *ngFor="let product of productList"
      class="card"
      style="min-width: 150px; max-width: 150px;">
      <img
        [src]="product.productImageUrl"
        class="card-img-top"
        alt="{{ product.productShortName }}"
        style="height: 140px; object-fit: cover;"
      />
      <div class="card-body px-2 text-center">
        <p class="card-title my-1 text-xx-small">{{ product.productShortName }}</p>
        <p class="text-success mb-0 text-primary">&#8377;{{ product.productPrice }}</p>
      </div>
    </div>
  </div>
  </div>
  <div class="col-lg-1"></div>

  </div>
