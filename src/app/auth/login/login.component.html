<div class="row set-background" >

<div class="col-lg-8"></div>

<div class="col-lg-4">
    <form class="login-container text-center" [formGroup] = "loginForm" (ngSubmit)="onSubmit()">

        <div class="text-center text-primary">
            <p class="fs-3 py-2 "> Login
            <a [routerLink]="['/customer/home']" routerLinkActive="router-link-active">
                <span class="bi bi-x mx-2" style="float:right"></span></a>
            </p>
        </div>
             
       
            <div class="form-group">
                <input  type="email" formControlName="email" class="form-control mt-2"   placeholder="Email"  required>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error">                
                    <div *ngIf="email?.errors">
                    Valid Email ID required.
                    </div>
                </div>
            </div>        
            
                  
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control mt-3" placeholder="Password" maxlength="10" minlength="3">
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error">
                  <div *ngIf="password?.errors">
                    Valid Password is required.
                  </div>
                </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label text-white" for="remember">Remember Me</label>
                </div>
                <a href="#" class="text-decoration-none text-white">Forgot Password?</a>
            </div>
        
            <div class="form-group text-center">
                <button type="submit" [disabled]="!loginForm.valid" class="btn button-primary w-100 mb-5">Log In</button>
                <button  class="btn button-primary w-100 mb-5" (click)="onCancel()">Cancel</button>

                <h6 style="text-align: center;color:orange;">{{loginError}}</h6>
                <h6><a *ngIf="loginError!=''" (click)="onTry()">Try Again</a></h6>
            </div>
             <h6 class="pt-5 text-white"><small>Login With your social media account</small></h6>
                <div>
                    <button class="btn btn-info text-white rounded-circle mx-2"><i class="bi bi-twitter"></i></button>
                    <button class="btn btn-primary text-white rounded-circle mx-2"><i class="bi bi-facebook"></i></button>
                    <button class="btn btn-danger text-white rounded-circle mx-2"><i class="bi bi-google"></i></button>
                </div>
            <div>                
               <!-- <h6>Forget <a>Password?</a></h6> -->
               
               <p class="text-center my-3 text-xxs text-white">Don't have an account? 
                   <a [routerLink]="['/register']" routerLinkActive="router-link-active"><span class="text-primary ">Register Now</span></a> 
               </p>
            </div>   
     </form>
</div>
</div>
